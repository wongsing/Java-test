<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>
<!-- a 标签是 超链接
href 属性设置连接的地址
target 属性设置哪个目标进行跳转
_self 表示当前页面(默认值)
_blank 表示打开新页面来进行跳转 -->
	<a href ="http://localhost:63342">百度</a><br/>
	<a href ="http://localhost:63342" target="_self">百度_self</a><br/>
	<a href ="http://localhost:63342" target="_blank">百度_blank</a><br/>

</body>
</html>
