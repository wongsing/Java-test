<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-css常用样式.html</title>
    <style type="text/css">
        div{
            color: red;
            border: 1px yellow solid;
            width: 300px;
            height: 300px;
            background-color: green;
            font-size: 30px;
            margin-left: auto;  /*窗口自动左右居中*/
            margin-right: auto;
            text-align: center;/*文本居中*/
        }
        table{
            border: 1px red solid;
            border-collapse: collapse;
        }
        td{
            border: 1px red solid;
        }

        a{
            text-decoration: none;  /*去掉超链接下划线*/
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
<ul>
    <li>11111111</li>
    <li>11111111</li>
    <li>11111111</li>
    <li>11111111</li>
    <li>11111111</li>
</ul>
<table>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
</table>
<a href="http://www.baidu.com">百度</a>
<div>我是标签吗！</div>
</body>
</html>
